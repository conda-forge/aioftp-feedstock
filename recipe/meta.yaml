{% set name = "aioftp" %}
{% set version = "0.15.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: dd59b80d2406a99af56229ec743d53ce23c0445dc1f30c267ca3f054178a87a0

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - pip
    - python >=3.5.3
  run:
    - python >=3.5.3

test:
  imports:
    - aioftp

about:
  home: http://aioftp.readthedocs.org/
  license: Apache 2
  license_family: APACHE
  license_file: license.txt
  summary: FTP client/server for Python asyncio
  dev_url: https://github.com/aio-libs/aioftp

extra:
  recipe-maintainers:
    - epruesse
